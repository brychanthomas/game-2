<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
<script>
function setup() {
  createCanvas(800, 600);
}

function draw() {
  background(240);
  for (let x = 0; x<800; x++) {
    for (let y = 0; y<600; y++) {
      let perlinNoise = noise(x/100, y/100);
      if (perlinNoise > 0.7) {
        set(x, y, 100);
      } else if (perlinNoise > 0.65) {
        set(x, y, 160);
      }
    }
  }
  updatePixels();
  noLoop();
}
function mouseClicked() {
  saveCanvas('Perlin', 'png');
}
</script>

</head>
